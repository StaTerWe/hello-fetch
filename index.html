<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello fetch</title>
  </head>
  <body>
    <div id="container" class="container mt-3">
      <h1>Hello fetch</h1>
      <p>Ingresá el ID del usuario que querés buscar.</p>

      <div class="form-group row">
        <div class="col-xs-2 mx-2">
          <input id="userID" placeholder="ID" class="form-control" type="text">
        </div>
        <div class="col-xs-3 mx-1">
          <button class="btn btn-primary" onclick="fetchUser()">Buscar</button>
        </div>
      </div>

      <hr>
      <table id="table" class="table table-striped">
        <thead class="thead-dark">
          <th>id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Cumpleaños</th>
          <th>Edad</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <h3 id="nores"></h3>
      <hr>
      <h4>Más info en <a href="https://developer.mozilla.org/es/docs/Web/API/Fetch_API/Utilizando_Fetch">MDN</a></h4>
    </div>
  </body>
  <script src="js/script.js" type="text/javascript"></script>
</html>
